<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		  content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable"
		  content="yes" />

	<link rel="stylesheet"
		  href="style.css">

	<title>PiZeroCam</title>

	<script>
		var logtoscreen = function (msg) {
			//var el = document.querySelector(".log");
			//el.innerText = el.innerText + "\n" + msg;
			//el.scrollTo(0, el.scrollHeight);
		}
		// define a new console
		var console = (function (oldCons) {
			return {
				log: function (msg) {
					oldCons.log(msg);
					logtoscreen(msg);
				},
				info: function (msg) {
					msg = "INFO: " + msg;
					oldCons.info(msg);
					logtoscreen(msg);
				},
				warn: function (msg) {
					msg = "WARN: " + msg;
					oldCons.warn(msg);
					logtoscreen(msg);
				},
				error: function (msg) {
					msg = "ERROR: " + msg;
					oldCons.error(msg);
					logtoscreen(msg);
				}
			};
		}(window.console));

		//Then redefine the old console
		window.console = console;

		window.onerror = (err, src, ln) => {
			console.error("line: " + ln + " - " + err);
		}
	</script>
</head>

<body>

	<div class="container">

		<div class="slidecontainer">
			<input type="range"
				   min="1"
				   max="10"
				   value="1"
				   step="0.2"
				   class="slider">
		</div>
		<img class="image">
		<img class="zoomed-image">

	</div>
	<!-- 
	<div class="log"></div>
	-->

</body>

<script src="app.js"
		defer
		async></script>
